    <div v-for="contact,index in contacts" class="flex justify-between items-center border-b border-gray-100 p-4">
      <img :src=contact.picture.large
        class="h-16 w-16 rounded-full mr-4" />
      <div class="flex-1">
        <div class="text-xl font-semibold">
          {{ contact.name.first }} {{ contact.name.last }}
        </div>
        <a :href="'mailto:' + contact.email"
          class="text-blue-600 hover:underline">
          {{ contact.email }}
        </a>
      </div>
      <div class="flex items-center ml-4">
        <button class="flex items-center justify-center mr-2 rounded-full h-10 w-10"
          :class="{'text-yellow-500 hover:bg-yellow-100 hover:text-yellow-500': contact.isFavorite, 'bg-yellow-400 text-white': !contact.isFavorite}"
          @click="toggleFavorite(contact)">
          <i class="fas fa-star"></i>
        </button>
        <button class="flex items-center justify-center rounded-full h-10 w-10 text-gray-400 hover:bg-red-50 hover:text-red-600">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>

  </div>
